<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sivua ei löytynyt" />
  <meta name="author" content="Iida" />

  <link href="styles/mainstylesheet.css" rel="stylesheet" />
  <link href="styles/typography.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap"
    rel="stylesheet" />

  <title>404 - Sivua ei löytynyt | KyberTurva</title>

  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #08727d;
    }

    .error-message {
      font-size: 1.5rem;
      color: #333;
      margin: 1rem 0;
    }

    .home-button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      background-color: #08727d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .home-button:hover {
      background-color: #065a63;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Hups! Etsimääsi sivua ei löytynyt.</p>
    <p>Ehkä linkki on vanhentunut tai kirjoitit osoitteen väärin.</p>
    <a href="index.html" class="home-button">Takaisin etusivulle</a>
  </div>
</body>

</html>
